<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript-->
    <script src="classes.js"></script>
    <script src="API.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- CSS-->
    <link rel="stylesheet" href="style.css">

    <title>Battle Arena</title>
</head>
<body id="body">
    <header>
        <!-- Menu-->
        <nav  class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                BATTLE ARENA
            </a>
            <!-- Options-->
            <div>
                <button type="button" class="btn btn-primary">Start Game</button>
                <button type="button" class="btn btn-primary">Load Game</button>
                <button type="button" class="btn btn-primary">Save Game</button>
                <button type="button" class="btn btn-primary">Delete Game</button>
            </div>
            <!-- /Options-->
        </nav>
        <!--/Menu-->
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <!-- Compass-->
                    <div class="row">
                        Compass
                        (foto bruixola)
                    </div>
                    <!-- /Compass-->
                    <!-- Object-->
                    <div class="row">
                        <div class="col-sm">
                            <img src="/Media/Images/object.jpeg" class="img-fluid"  alt="keyboard key right">
                        </div>
                        <div class="col-sm">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Name</li>
                                <li class="list-group-item">Atack</li>
                                <li class="list-group-item">Defense</li>
                              </ul>
                        </div>
                    </div>
                    <!-- /Object-->
                </div>

                <div class="col-sm">
                    <!-- Navigation-->
                    <div class="container">
                        <div class="row">
                            Navigation
                            <canvas id="navigation" width="512" height="480"></canvas>
                        </div>
                    </div>
                    <!-- Navigation-->
                    <!-- Keyboard-->
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">                                
                            </div>
                            <div class="col-sm">                                
                                <img src="/Media/Images/keyboard_key_up.png" class="img-fluid" width="64" height="64" alt="keyboard key up">
                            </div>
                            <div class="col-sm">                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">                                
                                <img src="/Media/Images/keyboard_key_left.png" class="img-fluid" width="64" height="64" alt="keyboard key left">
                            </div>
                            <div class="col-sm">                                
                                <img src="/Media/Images/keyboard_key_down.png" class="img-fluid" width="64" height="64" alt="keyboard key down">
                            </div>
                            <div class="col-sm">                                
                                <img src="/Media/Images/keyboard_key_right.png" class="img-fluid" width="64" height="64" alt="keyboard key right">
                            </div>
                          </div>
                      </div>
                    <!-- /Keyboard-->                   
                </div>

                <div class="col-sm">
                    <!-- Minimap-->
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                Minimap
                                <canvas id="minimap" width="256" height="240"></canvas>
                            </div>
                        </div>
                    </div>
                    <!-- /Minimap-->
                    <!-- Player's Info-->
                    <div class="row">
                        <div class="col">
                            <div class="card-header">
                                Player's Info
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Name</li>
                                <li class="list-group-item">Level</li>
                                <li class="list-group-item">XP</li>
                                <li class="list-group-item">Atack</li>
                                <li class="list-group-item">Defense</li>
                                <li class="list-group-item">Object</li>
                              </ul>
                        </div>
                    </div>
                    <!-- /Player's Info-->
                    <!-- Player's Options-->
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-secondary">New</button>
                            <button type="button" class="btn btn-secondary">Revive</button>
                            <button type="button" class="btn btn-secondary">Delete Player</button>
                        </div>
                    </div>
                    <!-- /Player's Options-->
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
